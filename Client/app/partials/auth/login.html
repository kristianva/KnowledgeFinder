<div>
	<div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
	<h1>Login</h1>

	<form data-ng-submit="login(credentials)" class="signin form-horizontal">
		<div class="form-group">
			<label for="username" class="col-md-4 control-label">Email</label>

			<div class="col-md-8">
				<input required id="username" type="text" name="username" placeholder="Username" class="form-control"
				       data-ng-model="credentials.username"/>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-md-4 control-label">Password</label>

			<div class="col-md-8">
				<input required id="password" type="password" name="password" placeholder="Password"
				       class="form-control" data-ng-model="credentials.password"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-4 col-md-8">
				<button type="submit" class="btn btn-primary">Sign in</button>
				&nbsp;
				or&nbsp;<a ui-sref='auth.register' class="show-signup">Sign up</a>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-4 col-md-8">
				<a ui-sref='forgot-password'>Forgot your password?</a>
			</div>
		</div>
	</form>
</div>
